<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Weather Dashboard </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>

    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4"> <div class="card">
            <h3 class="card-header text-uppercase">Search a City </h3>
            <form id="user-form" class="card-body">
              <label class="form-label" for="city-name">city name</label>
              <input name="city-name" id="city-name" type="text" autofocus="true" class="form-input" />
              <button type="submit" class="btn-city">Get city</button>
            </form>
          </div>
        </div>
          
      
        <div class="col-12 col-md-8"> <h3 class="search-history"> <ul id="search-history"> search history.  </ul></h3>
          
        </div>
      </main>
    
 <script src="./homepage.js"></script>   
</body>
</html>
