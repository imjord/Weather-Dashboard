<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./weather-icon.png" />
  </head>
  <body>
    <header>
      <nav>
        <div>
          <h2>Imjord Weather Dashboard</h2>
        </div>
      </nav>
    </header>
    <main>
      <div id="weather-data">
        <div id="weather-container"></div>
      </div>
      <div class="myForm">
        <form onsubmit="getWeather(event)">
          <input type="text" id="city" placeholder="Search City Weather" />
          <button type="submit">Get Weather</button>
        </form>
      </div>
      <div id="renderSearch">
        <h2>Previous Cities Searched</h2>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
